          description: The ID of the ruleset.
          pattern: ^.*$
          example: 12345678901234asdfasfasdf
        name:
          type: string
          description: The name of the ruleset.
          pattern: ^.*$
          example: MRT Rules
        lastUpdated:
          type: string
          description: Date when the ruleset was last updated.
          format: date-time
          example: '2022-01-01T05:20:00Z'
